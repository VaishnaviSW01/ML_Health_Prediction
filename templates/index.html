<!DOCTYPE html>
<html>
<head>
    <title>Health Prediction App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 shadow-lg">
        <h2 class="text-center">Diabetes Prediction</h2>

        <form action="/predict" method="post" class="mt-4">
            <div class="row">
                <div class="col"><input class="form-control" name="Pregnancies" placeholder="Pregnancies" required></div>
                <div class="col"><input class="form-control" name="Glucose" placeholder="Glucose" required></div>
                <div class="col"><input class="form-control" name="BloodPressure" placeholder="Blood Pressure" required></div>
            </div>

            <div class="row mt-3">
                <div class="col"><input class="form-control" name="SkinThickness" placeholder="Skin Thickness" required></div>
                <div class="col"><input class="form-control" name="Insulin" placeholder="Insulin" required></div>
                <div class="col"><input class="form-control" name="BMI" placeholder="BMI" required></div>
            </div>

            <div class="row mt-3">
                <div class="col"><input class="form-control" name="DiabetesPedigreeFunction" placeholder="DPF" required></div>
                <div class="col"><input class="form-control" name="Age" placeholder="Age" required></div>
            </div>

            <button class="btn btn-primary w-100 mt-4">Predict</button>
        </form>

        {% if prediction %}
            <div class="alert alert-info text-center mt-4">
                Prediction: <strong>{{ prediction }}</strong>
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
